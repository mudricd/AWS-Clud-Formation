AWSTemplateFormatVersion: "2010-09-09"
Description: Lotteries Platform Service Elastic Stack ENI creation template
Metadata:
  'AWS::CloudFormation::Interface':
    ParameterGroups:
      - Label:
          default: AWS Parameters
        Parameters:
          - VpcId
          - VpcSubnets
          - KeyName
      - Label:
          default: Chef automation parameters
        Parameters:
          - ChefEnvironment
      - Label:
          default: Elastic Stack parameters
        Parameters:
          - ElasticVersion
          - KibanaVersion
          - LogstashVersion
          - SandpitInstanceType
          - SandpitSubnet
          - SandpitIP
      - Label:
          default: Elastic Stack storage
        Parameters:
          - SandpitGB
      - Label:
          default: Elastic Stack internal users initial passwords
        Parameters:
          - ElasticPassword
          - KibanaPassword
          - LogstashPassword
          - BeatsSystemPassword
      - Label:
          default: SSL pfx file packagesweb url location
        Parameters:
          - SslPfxLink
          - SslPfxPw
      - Label:
          default: Endpoint Service Configuration
        Parameters:
          - EndpointAccount
Parameters:
  VpcId:
    Description: ID of the VPC onto which to launch the application
    Type: AWS::EC2::VPC::Id
    Default: "vpc-037080e34cae35ead"
  VpcSubnets:
    Description: The 3 subnets this Stack will be using.
    Type: 'List<AWS::EC2::Subnet::Id>'
    Default: "subnet-014214c87e997c42c,subnet-07965b4bcee131e6a,subnet-0776d1ae6314f5fca"
  KeyName:
    Description: The initial EC2 Key Pair to allow SSH access to the instance
    Type: 'AWS::EC2::KeyPair::KeyName'
    Default: "petemeeawskey"
  ChefEnvironment:
    Description: Name of Chef Environment
    AllowedValues:
      - AWS-Production
      - AWS-NonProduction
      - AWS-PPD
    Type: String
    Default: AWS-NonProduction
  ElasticVersion:
    Description: Elastic Version
    AllowedValues:
      - 6.5.3
      - 6.5.4
      - 6.6.2
      - 6.8.0
      - 7.1.1
      - 7.4.2
      - 7.5.0
    Type: String
    Default: 7.5.0
  KibanaVersion:
    Description: Kibana Version
    AllowedValues:
      - 6.5.3
      - 6.5.4
      - 6.6.2
      - 6.8.0
      - 7.1.1
      - 7.4.2
      - 7.5.0
    Type: String
    Default: 7.5.0
  LogstashVersion:
    Description: Logstash Version
    AllowedValues:
      - 6.5.3
      - 6.5.4
      - 6.6.2
      - 6.8.0
      - 7.1.1
      - 7.4.2
      - 7.5.0
    Type: String
    Default: 7.5.0
  SandpitInstanceType:
    Description: EC2 instance type
    Type: String
    Default: r4.large
    AllowedValues:
    - i3.large
    - i3.xlarge
    - r4.large
    - r4.xlarge
    - r4.2xlarge
    ConstraintDescription: must be a valid EC2 instance type
  SandpitSubnet:
    Description: Subnet for elastic01 node
    Type: 'AWS::EC2::Subnet::Id'
    Default: "subnet-014214c87e997c42c"
  SandpitIP:
    Description: Ip Address for elastic01 node
    Type: String
    Default: "10.174.21.201"
    AllowedValues:
    - 10.174.21.201
    - 10.174.21.202
    - 10.174.21.203
    - 10.174.21.204
    - 10.174.21.205
    - 10.174.21.206
    - 10.174.21.207
    - 10.174.21.208
    - 10.174.21.209
    - 10.174.21.210
  SandpitGB:
    Description: Elastic Storage
    Type: String
    Default: 50
    AllowedValues:
    - 50
  ElasticPassword:
    Description: Elastic main admin password
    Type: String
    Default: "Sandpit01"
    NoEcho: true
  KibanaPassword:
    Description: Kibana internal user password
    Type: String
    Default: "Sandpit01"
    NoEcho: true
  LogstashPassword:
    Description: Logstash internal user password
    Type: String
    Default: "Sandpit01"
    NoEcho: true
  BeatsSystemPassword:
    Description: Beats_system internal user password
    Type: String
    Default: "Sandpit01"
    NoEcho: true
  SslPfxLink:
    Description: SSL packages web cert url 
    Type: String
    Default: "http://packagesweb.tattsgroup.com/Applications/lotteries/elasticstack/certificates/LOTT-LPS-ELK-AWS-ENI-SP-Cert.pfx"
  SslPfxPw:
    Description: SSL packages web cert url password 
    Type: String
    Default: "Password1"
    NoEcho: true
  EndpointAccount:
    Description: The ARN of the aws account 
    Type: String
    Default: "arn:aws:iam::034742451100:root"

