AWSTemplateFormatVersion: "2010-09-09"
Description: Lotteries Platform Service Elastic Stack ENI creation template
Metadata:
  'AWS::CloudFormation::Interface':
    ParameterGroups:
      - Label:
          default: AWS Parameters
        Parameters:
          - VpcId
          - VpcSubnets
          - KeyName
      - Label:
          default: Chef automation parameters
        Parameters:
          - ChefEnvironment
          - Shutdown
      - Label:
          default: Elastic Stack parameters
        Parameters:
          - ElasticVersion
          - KibanaVersion
          - LogstashVersion
          - FilebeatVersion
          - MetricbeatVersion
          - SandpitInstanceType
          - SandpitSubnetId
          - LogstashPipeline
          - FilebeatConfig
          - MetricbeatConfig
          - KibanaConfig
      - Label:
          default: Elastic Stack storage
        Parameters:
          - SandpitGB
      - Label:
          default: Elastic Stack internal users initial passwords
        Parameters:
          - ElasticPassword
          - KibanaPassword
          - LogstashPassword
          - BeatsSystemPassword
      - Label:
          default: SSL pfx file packagesweb url location
        Parameters:
          - SslPfxLink
          - SslPfxPw
      - Label:
          default: Elastic CA 
        Parameters:
          - 
      - Label:
          default: Endpoint Service Configuration
        Parameters:
          - EndpointAccount
Parameters:
  VpcId:
    Description: ID of the VPC onto which to launch the application
    Type: AWS::EC2::VPC::Id
    Default: "vpc-037080e34cae35ead"
  VpcSubnets:
    Description: The 3 subnets this Stack will be using.
    Type: 'List<AWS::EC2::Subnet::Id>'
    Default: "subnet-014214c87e997c42c,subnet-0776d1ae6314f5fca,subnet-07965b4bcee131e6a"
  KeyName:
    Description: The initial EC2 Key Pair to allow SSH access to the instance
    Type: 'AWS::EC2::KeyPair::KeyName'
    Default: "petemeeawskey"
  ChefEnvironment:
    Description: Name of Chef Environment
    AllowedValues:
      - AWS-Sandpit
    Type: String
    Default: AWS-Sandpit
  Shutdown:
    Description: Yes or no to nightly shutdown
    AllowedValues:
      - yes
      - no
    Type: String
    Default: yes
  ElasticVersion:
    Description: Elastic Version
    AllowedValues:
      - 6.5.3
      - 6.5.4
      - 6.6.2
      - 6.8.0
      - 7.1.1
      - 7.4.2
      - 7.5.2
    Type: String
    Default: 7.5.2
  KibanaVersion:
    Description: Kibana Version
    AllowedValues:
      - 6.5.3
      - 6.5.4
      - 6.6.2
      - 6.8.0
      - 7.1.1
      - 7.4.2
      - 7.5.2
    Type: String
    Default: 7.5.2
  LogstashVersion:
    Description: Logstash Version
    AllowedValues:
      - 6.5.3
      - 6.5.4
      - 6.6.2
      - 6.8.0
      - 7.1.1
      - 7.4.2
      - 7.5.2
    Type: String
    Default: 7.5.2
  FilebeatVersion:
    Description: Filebeat Version
    AllowedValues:
      - 6.5.3
      - 6.5.4
      - 6.6.2
      - 6.8.0
      - 7.1.1
      - 7.4.2
      - 7.5.2
    Type: String
    Default: 6.8.0
  MetricbeatVersion:
    Description: Metricbeat Version
    AllowedValues:
      - 6.5.3
      - 6.5.4
      - 6.6.2
      - 6.8.0
      - 7.1.1
      - 7.4.2
      - 7.5.2
    Type: String
    Default: 7.5.2
  SandpitInstanceType:
    Description: EC2 instance type
    Type: String
    Default: i3.xlarge
    AllowedValues:
    - i3.large
    - i3.xlarge
    - i3.2xlarge
    - r4.large
    - r4.xlarge
    - r4.2xlarge
    ConstraintDescription: must be a valid EC2 instance type
  SandpitSubnetId:
    Description: Sandpit Subnet
    Type: String
    Default: "subnet-07965b4bcee131e6a"
  SandpitGB:
    Description: Elastic Storage
    Type: String
    Default: 50
    AllowedValues:
    - 50
  LogstashPipeline:
    Description: Elastic Storage
    Type: String
    Default: "example"
    AllowedValues:
    - thelottapi
    - example
    - all_pipelines
  FilebeatConfig:
    Description: Filebeat var
    Type: String
    Default: "example"
    AllowedValues:
    - thelottapi
    - example
    - test
  MetricbeatConfig:
    Description: Metricbeat var
    Type: String
    Default: "example"
    AllowedValues:
    - thelottapi
    - example
    - test
  KibanaConfig:
    Description: Kibana config
    Type: String
    Default: "all_objects"
    AllowedValues:
    - thelottapi
    - example
    - all_objects
  ElasticPassword:
    Description: Elastic main admin password
    Type: String
    Default: "Sandpit01"
    NoEcho: true
  KibanaPassword:
    Description: Kibana internal user password
    Type: String
    Default: "Sandpit01"
    NoEcho: true
  LogstashPassword:
    Description: Logstash internal user password
    Type: String
    Default: "Sandpit01"
    NoEcho: true
  BeatsSystemPassword:
    Description: Beats_system internal user password
    Type: String
    Default: "Sandpit01"
    NoEcho: true
  SslPfxLink:
    Description: SSL packages web cert url 
    Type: String
    Default: "http://packagesweb.tattsgroup.com/Applications/lotteries/elasticstack/certificates/LOTT-LPS-ELK-7-AWS-Sandpit.pfx"
  SslPfxPw:
    Description: SSL packages web cert url password 
    Type: String
    Default: "Password1"
    NoEcho: true
  ElasticCaPwd:
    Description: Password for Elastic CA for this deployment 
    Type: String
    Default: "Password1"
    NoEcho: true
  EndpointAccount:
    Description: The ARN of the aws account 
    Type: String
    Default: "arn:aws:iam::034742451100:root"

